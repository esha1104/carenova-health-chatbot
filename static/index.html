<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carenova AI Health Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>ü§ñ Carenova Health Assistant</h1>
                <p>AI-powered symptom analysis with medical guidance</p>
            </div>
            <div id="connectionStatus" class="connection-status connected">
                <span class="status-dot"></span>
                Connected
            </div>
        </header>

        <!-- Chat Container -->
        <main class="chat-container">
            <div id="chatMessages" class="messages">
                <div class="message bot-message">
                    <div class="avatar">ü§ç</div>
                    <div class="message-content">
                        <p><strong>Hi, I'm Carenova</strong> ü§ç</p>
                        <p>Tell me how you're feeling, and I'll guide you step by step.</p>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div id="stageContainer">
                    <!-- Initial Symptoms Input -->
                    <div id="initialStage" class="stage active">
                        <textarea
                            id="symptomInput"
                            placeholder="Describe how you're feeling... (e.g., 'I have a persistent cough and chest pain')"
                            class="input-field"
                            rows="3"></textarea>
                        <button id="submitSymptoms" class="btn btn-primary">Start Assessment</button>
                    </div>

                    <!-- Follow-up Questions Stage -->
                    <div id="followupStage" class="stage">
                        <div id="questionsContainer" class="questions-container"></div>
                        <button id="submitFollowups" class="btn btn-primary" style="display: none;">
                            Analyze Symptoms
                        </button>
                    </div>

                    <!-- Results Stage -->
                    <div id="resultsStage" class="stage">
                        <div id="analysisResults" class="analysis-results"></div>
                        <button id="resetBtn" class="btn btn-secondary">Start New Assessment</button>
                    </div>
                </div>

                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="spinner hidden">
                    <div class="spinner-ring"></div>
                    <p>Processing...</p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>‚ö†Ô∏è <em>This is not a medical diagnosis. Always consult a healthcare professional.</em></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
